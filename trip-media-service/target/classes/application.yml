spring:
  application:
    name: trip

  # Database (PostgreSQL)
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/tripplanner}
    username: ${POSTGRES_USER:tripplanner}
    password: ${POSTGRES_PASSWORD:tripplanner}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: iam
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Keycloak JWT validation
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/tripplanner}
          jwk-set-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/tripplanner}/protocol/openid-connect/certs

server:
  port: 8081

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
